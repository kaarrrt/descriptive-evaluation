<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Load Tailwind CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.tailwindcss.com/dist/tailwind.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <!-- User Info -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-xl font-semibold text-gray-800">Welcome, User!</h1>
            <a href="/exam"><button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Exam Link</button></a>
        </div>
        <!-- Exam Info -->
        <div class="bg-white rounded-lg shadow-lg p-4">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Exam Information</h2>
            <ul>
                <li class="mb-2"><span class="font-bold">Exam Name:</span> OOPS Quiz</li>
                <li class="mb-2"><span class="font-bold">Exam Duration:</span> 60 minutes</li>
                <li class="mb-2"><span class="font-bold">Exam Date:</span> March 1, 2023</li>
                <li><span class="font-bold">Exam Time:</span> 9:00 AM</li>
            </ul>
        </div>
    </div>
</body>

</html>
