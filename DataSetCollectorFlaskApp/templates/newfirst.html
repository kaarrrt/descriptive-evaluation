<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Set Collecting</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function showAlert() {
            alert("Response noted! Submit another Response!");
        }
    </script>
</head>

<body class="text-center bg-gray-200">
    <form class="max-w-5xl mx-auto mt-8 p-8 bg-white rounded shadow-lg" action="{{ url_for(" foo") }}" method="post">
        <h6 class="text-xl mb-4">Question 1:</h6>
       
            <h3 class="text-2xl mb-4">What is Encapsulation? Give an Example.</h3>
            <span class="bg-gray-300 text-gray-700 px-2 py-1 rounded text-sm ">Marks-5</span>
       
        
        <textarea name="first" rows="5" cols="50" placeholder="Answer"
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500 mb-4 my-6"></textarea>

        <h6 class="text-xl mb-4">Question 2:</h6>
        <h3 class="text-2xl mb-4">Define Asymptotic Notation and list its types.</h3>
        <span class="bg-gray-300 text-gray-700 px-2 py-1 rounded text-sm ">Marks-5</span>
        <textarea name="second" rows="5" cols="50" placeholder="Answer"
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500 mb-4 my-6"></textarea>

        <h6 class="text-xl mb-4">Question 3:</h6>
        <h3 class="text-2xl mb-4">What is Polymorphism? List its Types.</h3>
        <span class="bg-gray-300 text-gray-700 px-2 py-1 rounded text-sm ">Marks-5</span>
        <textarea name="third" rows="5" cols="50" placeholder="Answer"
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500 mb-4 my-6"></textarea>

        <div class="flex items-center justify-center">
        <input type="email" placeholder="Email ID*" name="emailID"
            class="w-64 p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
        </div>
        
        <div class="flex items-center justify-center">
            <input type="submit" value="Submit"
                class="bg-blue-500 text-white my-3 py-2 px-4 rounded hover:bg-blue-600 cursor-pointer" onclick="showAlert()">
        </div>
    </form>
</body>

</html>
